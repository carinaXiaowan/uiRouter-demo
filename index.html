<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>angular-router</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.5/angular-route.min.js"></script>
    <!-- <script type="text/javascript" src="js/angular-ui-router.js"></script> -->
    <!-- <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/directive.js"></script>
    <script type="text/javascript" src="js/filter.js"></script> -->
</head>

<body>
    <div class="control">
        <div ng-view>122222222</div>
    </div>
    <script type="text/ng-template" id="hello.html">
        <div>{{hello}}</div>
    </script>
    <script type="text/ng-template" id="list.html">
        <ul class="list-group">
            <li ng-repeat="user in uses">{{user.name}}</li>
        <ul>
    </script>
    <script type="text/javascript">
    var app = angular.module("myApp", ['ngRoute']);
    app.config(function($routeProvider) {
        $routeProvider.
        when('/hello', {
            controller: 'helloCtr',
            templateUrl: 'hello.html'
        }).
        when('/list', {
            controller: 'listCtr',
            templateUrl: 'list.html'
        }).
        otherwise({
            redirectTo: '/hello'
        });
    });
    app.controller("helloCtr", function($scope) {
        $scope.hello = "hello,world!!!!!"
    });

    app.controller("listCtr", function($scope) {
        $scope.uses = [{
            name: "carina"
        }, {
            name: "jinfeng"
        }, {
            name: "angnag"
        }]
    })
    </script>
</body>

</html>
